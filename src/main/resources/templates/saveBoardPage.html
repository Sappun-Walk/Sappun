<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <style>
      .stopover-section {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .stopover-section input {
        margin-right: 5px;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      div.getBoardDetailPage {
        display: flex;
        flex-direction: column;
      }

      div.getBoardDetail-header {
        padding: 10px;
        width: 100%;
      }

      #mainLogoImage {
        cursor: pointer;
        width: 200px;
        height: 100px;
        margin-top: 10px;
        margin-left: 20px;
      }

      #profileImage {
        cursor: pointer;
        position: absolute;
        width: 50px;
        height: 50px;
        top: 10px;
        right: 30px;
        padding: 10px;
        border-radius: 50%;
      }

      h1 {
        margin: 0;
        padding: 0;
        text-align: left;
        border-bottom: 1px solid #ddd;
        padding-bottom: 10px;
      }

      .logout-btn {
        position: absolute;
        top: 20px;
        right: 120px;
        padding: 10px;
        cursor: pointer;
      }

      .user-name {
        position: absolute;
        top: 5px;
        right: 200px;
        padding: 10px;
      }

      section {
        width: 80%;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      img {
        max-width: 100%;
        height: auto;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        margin-bottom: 10px;
      }

      button {
        padding: 10px;
        cursor: pointer;
      }

      #region {
        width: 100px;
      }

      #mapImage {
        width: 500px;
        height: 300px;
      }

      .mapImage {
        width: 500px;
        height: 300px;
      }

      .buttons {
        display: flex;
        justify-content: flex-end;
        margin-right: 100px;
      }

      .buttons button {
        margin-left: 5px; /* 각 버튼 사이의 간격을 조절할 수 있습니다. */
      }
    </style>
</head>
<body>
<div class="getBoardDetailPage">
    <div class="getBoardDetail-header">
        <img th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|" alt="Logo" id="mainLogoImage">
        <button class="logout-btn" id="logout-button">로그아웃</button>
        <p th:text="${user.nickname}" class="user-name"></p>
        <img th:src="${user.profileUrl}" th:onclick="|location.href='@{/api/users}'|" alt="profile" id="profileImage">
    </div>
    <div class="getBoardDetail-body">
        <div class="title-and-buttons">
            <section>
                <select id="region" name="region">
                    <option th:each="enumItem : ${T(sparta.com.sappun.domain.board.entity.RegionEnum).values()}"
                            th:value="${enumItem}" th:text="${enumItem.region}"></option>
                </select>
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

            </section>
        </div>
        <div class="getBoardDetail-body">
            <div class="title-and-buttons">
                <section>
                    <label for="departure">출발지:</label>
                    <input type="text" id="departure" name="departure" required>
                    <div id="stopovers-container">
                        <div class="stopover-section">
                            <label>경유지:</label>
                            <input type="text" id="stopover" name="stopover">
                        </div>
                    </div>

                    <button type="button" onclick="addStopover()">+</button>

                    <label for="destination">목적지:</label>
                    <input type="text" id="destination" name="destination" required>
                    <button>길찾기</button>
                </section>
            </div>
            <section>
                <img src="지도이미지주소" alt="지도 이미지" id="mapImage" class="mapImage">
            </section>
            <div class="preview-label">
                이미지 업로드 :
                <input class="file" type="file" name="image" accept="image/*" id="image" onchange="readURL(this);">
            </div>
            <section>
                <label for="content">내용:</label>
                <textarea id="content" name="content" required></textarea>
            </section>
            <div class="buttons">
                <button th:onclick="saveBoard()">완료</button>
                <button th:onclick="|location.href='@{/api/boards/best}'|">취소</button>
            </div>
        </div>
    </div>
</div>
<script>
  // 로그아웃 버튼 클릭 시 이벤트 핸들러
  document.getElementById('logout-button').addEventListener('click', function () {
    // 사용자에게 재확인 알림창 표시
    var confirmation = confirm('로그아웃 하시겠습니까?');

    // 사용자가 확인을 선택한 경우에만 POST 요청 보내기
    if (confirmation) {
      fetch('/api/users/logout', {method: 'POST'})
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.code === 200) {
          // 서버 응답이 200이면 로그아웃 성공
          alert('로그아웃이 성공적으로 이루어졌습니다.');
          deleteCookie();
          window.location.href = '/api/boards/best';
        } else {
          // 서버 응답이 200이 아니면 로그아웃 실패
          alert('로그아웃 실패: ' + data.message);
        }
      })
    }
  });

  function addStopover() {
    // 현재 경유지 입력란 개수 확인
    var stopoverContainer = document.getElementById('stopovers-container');
    var stopoverSections = stopoverContainer.getElementsByClassName('stopover-section');

    if (stopoverSections.length < 5) {
      // 5개 미만일 때만 새로운 경유지 입력란 생성
      var newStopoverSection = document.createElement('div');
      newStopoverSection.classList.add('stopover-section');

      var label = document.createElement('label');
      label.setAttribute('for', 'stopover');
      label.textContent = '경유지:';

      var input = document.createElement('input');
      input.setAttribute('type', 'text');
      input.setAttribute('name', 'stopover');

      newStopoverSection.appendChild(label);
      newStopoverSection.appendChild(input);

      // 생성된 입력란을 컨테이너에 추가
      stopoverContainer.appendChild(newStopoverSection);
    } else {
      alert('경유지는 최대 5개까지만 입력 가능합니다.');
    }
  }
  // 게시글 수정
  function saveBoard() {
    // 경유지 입력란의 값을 가져오는 함수
    var stopoverContainer = document.getElementById('stopovers-container');
    var stopoverInputs = stopoverContainer.querySelectorAll('.stopover-section input[name="stopover"]');

    var region = document.getElementById('region').value;
    var title = document.getElementById('title').value;
    var departure = document.getElementById('departure').value;
    var destination = document.getElementById('destination').value;
    var content = document.getElementById('content').value;
    var image = document.getElementById('image');

    if (!title && !departure && !destination && !content) {
      alert('입력을 다시 확인해주세요.');
      return;
    }

    let formData = new FormData();
    formData.append("region", region);
    formData.append("title", title);
    formData.append("departure", departure);
    stopoverInputs.forEach(function(input) {
      formData.append("stopover", input.value);
    });
    formData.append("destination", destination);
    formData.append("content", content);

    // 파일이 선택되지 않은 경우 빈 파일 전송
    if (image.files.length > 0) {
      formData.append('image', image.files[0]);
    } else {
      // 빈 파일 생성 및 전송
      const emptyFile = new File([''], 'empty.txt', {type: 'text/plain'});
      formData.append('image', emptyFile);
    }

    // 요청 보내기
    fetch('/api/boards', {
      method: 'POST',
      body: formData
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data.code === 200) {
        // 서버 응답이 200이면 로그인 성공
        alert('게시글 작성이 성공적으로 이루어졌습니다.');
        window.location.href = '/api/boards/best';
      } else {
        // 서버 응답이 200이 아니면 로그인 실패
        alert('게시글 작성 실패: ' + data.message);
      }
    })
    .catch(error => {
      console.error('Error updating profile:', error);
      // 오류 발생 시의 로직을 추가할 수 있습니다.
    });
  }

  function readURL(input) {
    if (input.files && input.files[0]) {
      var reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('preview').src = e.target.result;
      };
      reader.readAsDataURL(input.files[0]);
    } else {
      document.getElementById('preview').src = "";
    }
  }

  // 쿠키 삭제 함수
  function deleteCookie() {
    document.cookie = "AccessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    document.cookie = "RefreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
  }

</script>
</body>
</html>
