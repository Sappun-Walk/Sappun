<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성 페이지</title>
    <style>
        .stopover-section {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stopover-section input {
            margin-right: 5px;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        div.getBoardDetailPage {
            display: flex;
            flex-direction: column;
        }

        div.getBoardDetail-header {
            padding: 10px;
            width: 100%;
        }

        #mainLogoImage {
            cursor: pointer;
        }

        #profileImage {
            cursor: pointer;
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 30px;
            padding: 10px;
            border-radius: 50%;
        }

        h1 {
            margin: 0;
            padding: 0;
            text-align: left;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 120px;
            padding: 10px;
            cursor: pointer;
        }

        .user-name {
            position: absolute;
            top: 5px;
            right: 200px;
            padding: 10px;
        }

        section {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 50px;
            background-color: #f9f9f9;
        }

        .title1 {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        .section1 {
            width: 10%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 50px;
            background-color: #f9f9f9;
        }

        .section2 {
            width: 90%;
            margin-left: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            background-color: #f9f9f9;
            display: flex;
            align-items: center;
        }

        .section2 input {
            width: 90%;
            margin-left: 20px;
            height: 25px;
            border-radius: 30px;
            border: 1px solid lightgray;
            outline: none;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        #region {
            width: 100px;
        }

        #mapImage {
            width: 500px;
            height: 300px;
        }

        .mapImage {
            width: 500px;
            height: 300px;
        }

        .buttons {
            display: flex;
            justify-content: flex-end;
            margin-right: 100px;
        }

        .buttons button {
            margin-left: 5px; /* 각 버튼 사이의 간격을 조절할 수 있습니다. */
        }

        #map {
            width: 640px;
            height: 600px;
        }

        #capturedImage {
            margin-top: 20px;
        }

        #drawLine, #captureImage, #locateCurrentPosition {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="getBoardDetailPage">
    <div class="getBoardDetail-header">
        <img th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|" alt="Logo"
             id="mainLogoImage">
        <button class="logout-btn" id="logout-button" onclick="logout()">로그아웃</button>
        <p th:text="${user.nickname}" class="user-name"></p>
        <img th:src="${user.profileUrl}" th:onclick="|location.href='@{/api/users}'|" alt="profile" id="profileImage">
    </div>
</div>
<div class="getBoardDetail-body">
    <div class="title-and-buttons">
        <div class="title1">
            <div class="section1">
                <select id="region" name="region">
                    <option th:each="enumItem : ${T(sparta.com.sappun.domain.board.entity.RegionEnum).values()}"
                            th:value="${enumItem}" th:text="${enumItem.region}"></option>
                </select>
            </div>
            <div class="section2">
                <label for="title">제목: </label>
                <input type="text" id="title" name="title" required>
            </div>
        </div>
    </div>
</div>
<div class="getBoardDetail-body">
    <div class="title-and-buttons">
        <section>
            <h3>추천하고 싶은 산책로를 그려주세요!</h3>
            <!--지도 div-->
            <div id="map"></div>
            <button id="locateCurrentPosition">현재 위치 찾기</button>
            <button id="drawLine">산책로 그리기</button>
            <button id="captureImage">지도 캡쳐</button>

            <br>
            <label for="departure">출발지:</label>
            <input type="text" id="departure" name="departure" required>
            <div id="stopovers-container">
                <div class="stopover-section">
                    <label>경유지:</label>
                    <input type="text" id="stopover" name="stopover">
                </div>
            </div>

            <button type="button" onclick="addStopover()">+</button>
            <br>
            <label for="destination">목적지:</label>
            <input type="text" id="destination" name="destination" required>
        </section>
    </div>
    <section>
        <h3>산책로를 캡처 후 첨부해주세요!</h3>
        <!--지도 캡쳐한 이미지 div-->
        <div id="capturedImage"></div>
    </section>
    <section class="preview-label">
        이미지 업로드 :
        <input class="file" type="file" name="image" accept="image/*" id="image" onchange="readURL(this);">
    </section>
    <section>
        <label for="content">내용:</label>
        <textarea id="content" name="content" required></textarea>
    </section>
    <div class="buttons">
        <button onclick="saveBoard()">완료</button>
        <button th:onclick="|location.href='@{/api/boards/best}'|">취소</button>
    </div>
</div>
<script>
    const host = 'http://' + window.location.host;
    const loginPage = '/api/users/login';
    const logoutUrl = '/api/users/logout';
    const mainPage = '/api/boards/best';
    const createPage = '/api/boards/create-page';
    const updatePage = '/api/boards/update/';
    const regionPage = '/api/boards/region'
    const userUrl = '/api/users'
    const boardUrl = '/api/boards';
    const commentUrl = '/api/comments'
    const report = '/report'
    const like = '/like'
    const updatePassword = '/api/users/profile/password';


    //좋아요, 최신순 정렬기능
    function changeSortAndPage(sortBy) {
        var currentUrl = window.location.href;
        var updatedUrl;

        // 정렬 기준이 이미 존재하는 경우
        if (currentUrl.includes('&sortBy=')) {
            updatedUrl = currentUrl.replace(/&sortBy=[^&]*/, '&sortBy=' + sortBy);
        } else {
            // 정렬 기준이 존재하지 않는 경우
            if (currentUrl.includes('?')) {
                updatedUrl = currentUrl + '&sortBy=' + sortBy;
            } else {
                updatedUrl = currentUrl + '?sortBy=' + sortBy;
            }
        }

        // size 파라미터가 이미 존재하는 경우
        if (currentUrl.includes('&size=')) {
            updatedUrl = updatedUrl.replace(/&size=[^&]*/, '&size=8'); // 1 대신 적절한 값을 사용
        } else {
            // size 파라미터가 존재하지 않는 경우
            if (currentUrl.includes('?')) {
                updatedUrl = updatedUrl + '&size=8'; // 1 대신 적절한 값을 사용
            } else {
                updatedUrl = updatedUrl + '?size=8'; // 1 대신 적절한 값을 사용
            }
        }

        // 새로운 URL로 페이지 이동
        window.location.href = updatedUrl;
    }

    // 로그인
    function onLogin() {
        let username = $('#username').val();
        let password = $('#password').val();

        // 사용자 이름 또는 패스워드가 비어있을 경우 오류 처리
        if (!username || !password) {
            alert('사용자 이름과 패스워드를 입력하세요.');
            return;
        }

        // Request DTO 구성
        const UserLoginReq = {
            username: username,
            password: password
        };

        fetch(loginPage, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(UserLoginReq),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 로그인 성공
                    alert('로그인이 성공적으로 이루어졌습니다.');
                    window.location.href = mainPage;
                } else {
                    // 서버 응답이 200이 아니면 로그인 실패
                    alert('로그인 실패: ' + data.message);
                }
            })
    }

    // 로그인 요청
    function needToLogin() {
        alert("로그인한 사용자만 가능합니다.");
    }

    // 로그아웃
    function logout() {
        var confirmation = confirm('로그아웃 하시겠습니까?');

        if (confirmation) {
            fetch(logoutUrl, {method: 'POST'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        alert('로그아웃이 성공적으로 이루어졌습니다.');
                        deleteCookie();
                        window.location.href = mainPage;
                    } else {
                        alert('로그아웃 실패: ' + data.message);
                    }
                })
        }
    }

    // 쿠키 삭제
    function deleteCookie() {
        document.cookie = "AccessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "RefreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    // 비밀번호 수정
    function onPasswordUpdate() {
        let prePassword = $('#prePassword').val();
        let newPassword = $('#newPassword').val();
        let confirmPassword = $('#confirmPassword').val();

        if (!prePassword || !newPassword || !confirmPassword) {
            alert('공란을 빠짐없이 입력해주세요.');
            return;
        }

        const pwUpdateReq = {
            prePassword: prePassword,
            newPassword: newPassword,
            confirmPassword: confirmPassword
        };

        fetch(updatePassword, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(pwUpdateReq),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    alert('비밀번호 변경이 이루어졌습니다.');
                    window.location.href = userUrl;
                } else {
                    alert('비밀번호 변경 실패: ' + data.message);
                }
            })
    }

    // 회원 탈퇴
    function deleteUser() {
        var confirmation = confirm('정말로 회원 탈퇴하시겠습니까?');

        // 사용자가 확인을 선택한 경우에만 DELETE 요청 보내기
        if (confirmation) {
            fetch(userUrl, {method: 'DELETE'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        alert('회원 탈퇴가 성공적으로 이루어졌습니다.');
                        window.location.href = mainPage;
                    } else {
                        alert('회원 탈퇴 실패: ' + data.message);
                    }
                })
        }
    }

    // 메인 페이지로 이동
    function getMainPage() {
        window.location.href = mainPage;
    }

    // 상세 페이지로 이동
    function getBoardDetails(boardId) {
        window.location.href = boardUrl + '/' + boardId;
    }

    // 게시글 작성 페이지로 이동
    function redirectToCreatePage() {
        window.location.href = createPage;
    }

    // 게시글 수정 페이지 이동
    function getUpdateBoard(boardId) {
        window.location.href = updatePage + boardId;
    }

    // 지역 페이지
    function submitForm() {
        document.getElementById('regionForm').submit();
    }

    function changeRegionAndPage(element) {
        var region = element.getAttribute('data-region');
        var page = element.getAttribute('data-page');
        window.location.href = regionPage + '?region=' + region + '&page=' + page;
    }

    function changeBoardPage(element) {
        var page = element.getAttribute('data-page');
        window.location.href = boardUrl + '/reports' + '?page=' + page;
    }

    function changeCommentPage(element) {
        var page = element.getAttribute('data-page');
        window.location.href = commentUrl + '/reports' + '?page=' + page;
    }

    // 게시글 작성 페이지 경유지 추가
    function addStopover() {
        // 현재 경유지 입력란 개수 확인
        var stopoverContainer = document.getElementById('stopovers-container');
        var stopoverSections = stopoverContainer.getElementsByClassName('stopover-section');

        if (stopoverSections.length < 5) {
            // 5개 미만일 때만 새로운 경유지 입력란 생성
            var newStopoverSection = document.createElement('div');
            newStopoverSection.classList.add('stopover-section');

            var label = document.createElement('label');
            label.setAttribute('for', 'stopover');
            label.textContent = '경유지:';

            var input = document.createElement('input');
            input.setAttribute('type', 'text');
            input.setAttribute('name', 'stopover');

            newStopoverSection.appendChild(label);
            newStopoverSection.appendChild(input);

            // 생성된 입력란을 컨테이너에 추가
            stopoverContainer.appendChild(newStopoverSection);
        } else {
            alert('경유지는 최대 5개까지만 입력 가능합니다.');
        }
    }

    //게시글 작성
    function saveBoard() {
        // 경유지 입력란의 값을 가져오는 함수
        var stopoverContainer = document.getElementById('stopovers-container');
        var stopoverInputs = stopoverContainer.querySelectorAll('.stopover-section input[name="stopover"]');

        var region = document.getElementById('region').value;
        var title = document.getElementById('title').value;
        var departure = document.getElementById('departure').value;
        var destination = document.getElementById('destination').value;
        var content = document.getElementById('content').value;
        var image = document.getElementById('image');

        if (!title && !departure && !destination && !content) {
            alert('입력을 다시 확인해주세요.');
            return;
        }

        let formData = new FormData();
        formData.append("region", region);
        formData.append("title", title);
        formData.append("departure", departure);
        stopoverInputs.forEach(function (input) {
            formData.append("stopover", input.value);
        });
        formData.append("destination", destination);
        formData.append("content", content);

        // 파일이 선택되지 않은 경우 알림창이 뜨도록 함
        if (image.files.length > 0) {
            formData.append('image', image.files[0]);
        } else {
            alert("파일을 첨부해주세요!");
        }

        // 요청 보내기
        fetch(boardUrl, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    alert('게시글 작성이 성공적으로 이루어졌습니다.');
                    window.location.href = boardUrl + '/region?region=' + region;
                } else {
                    alert('게시글 작성 실패: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error updating profile:', error);
            });
    }

    // 게시글 수정
    function updateBoard(boardId) {
        // 경유지 입력란의 값을 가져오는 함수
        var stopoverContainer = document.getElementById('stopovers-container');
        var stopoverInputs = stopoverContainer.querySelectorAll('.stopover-section input[name="stopover"]');

        var region = document.getElementById('region').value;
        var title = document.getElementById('title').value;
        var departure = document.getElementById('departure').value;
        var destination = document.getElementById('destination').value;
        var content = document.getElementById('content').value;
        var image = document.getElementById('image');

        if (!title && !departure && !destination && !content) {
            alert('입력을 다시 확인해주세요.');
            return;
        }

        let formData = new FormData();
        formData.append("region", region);
        formData.append("title", title);
        formData.append("departure", departure);
        stopoverInputs.forEach(function(input) {
            formData.append("stopover", input.value);
        });
        formData.append("destination", destination);
        formData.append("content", content);

        // 파일이 선택되지 않은 경우 빈 파일 전송
        if (image.files.length > 0) {
            formData.append('image', image.files[0]);
        } else {
            // 빈 파일 생성 및 전송
            const emptyFile = new File([''], 'empty.txt', {type: 'text/plain'});
            formData.append('image', emptyFile);
        }

        // 요청 보내기
        fetch(boardUrl + '/' + boardId, {
            method: 'PATCH',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    alert('게시글 수정이 성공적으로 이루어졌습니다.');
                    window.location.href = boardUrl + '/' + boardId;
                } else {
                    alert('게시글 수정 실패: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error updating profile:', error);
            });
    }

    // 게시글 삭제
    function deleteBoard(boardId) {
        fetch(boardUrl + '/' + boardId, {method: 'DELETE'})
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    alert('게시글 삭제가 성공적으로 이루어졌습니다.');
                    window.location.href = mainPage;
                } else {
                    alert('게시글 삭제 실패: ' + data.message);
                }
            });
    }

    // 게시글 신고 사유 입력
    function showInputForm() {
        var inputForm = document.getElementById('inputForm');
        inputForm.style.display = 'block';
    }

    // 게시글 신고
    function reportBoard(boardId) {
        const reason = document.getElementById('reason').value;

        // Request DTO 구성
        const request = {
            reason: reason,
        };

        fetch(boardUrl + '/' + boardId + report, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(request),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    alert('게시글 신고가 성공적으로 이루어졌습니다.');
                    window.location.href = boardUrl + '/' + boardId;
                } else {
                    alert('게시글 신고 실패: ' + data.message);
                }
            })

        var inputForm = document.getElementById('inputForm');
        inputForm.style.display = 'none';
    }

    // 게시글 신고 취소
    function cancelReportBoard(boardId) {
        // 사용자에게 재확인 알림창 표시
        var confirmation = confirm('신고 취소 하시겠습니까?');

        // 사용자가 확인을 선택한 경우에만 DELETE 요청 보내기
        if (confirmation) {
            fetch(boardUrl + '/' + boardId + report, {method: 'DELETE'})
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.code === 200) {
                        alert('신고 취소가 성공적으로 이루어졌습니다.');
                        window.location.href = boardUrl + report;
                    } else {
                        alert('신고 취소 실패: ' + data.message);
                    }
                })
        }
    }

    // 게시글 좋아요
    function likeBoard(boardId) {
        fetch(boardUrl + '/' + boardId + like, {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    window.location.href = boardUrl + '/' + boardId;
                } else {
                    alert('게시글 좋아요 실패: ' + data.message);
                }
            })
    }

    // 댓글 작성
    function saveComment(boardId) {
        const content = document.getElementById('commentContent').value;
        const image = document.getElementById('commentImageInput');

        if (!content) {
            alert('내용을 입력해주세요.');
            return;
        }

        let formData = new FormData();
        formData.append("boardId", boardId);
        formData.append("content", content);

        // 파일이 선택되지 않은 경우 빈 파일 전송
        if (image.files.length > 0) {
            formData.append('image', image.files[0]);
        } else {
            // 빈 파일 생성 및 전송
            const emptyFile = new File([''], 'empty.txt', {type: 'text/plain'});
            formData.append('image', emptyFile);
        }

        fetch(commentUrl, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

    //지도 관련 Script
    let map, drawingManager, polyline;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 37.5665, lng: 126.9780},
            zoom: 12,
        });

        // Drawing Manager 초기화
        drawingManager = new google.maps.drawing.DrawingManager({
            drawingControl: false,
            drawingMode: google.maps.drawing.OverlayType.POLYLINE,
        });
        drawingManager.setMap(map);

        // 선이 그려질 때 이벤트 리스너 등록
        google.maps.event.addListener(drawingManager, 'overlaycomplete', function (event) {
            if (event.type === google.maps.drawing.OverlayType.POLYLINE) {
                // 새로운 선이 그려질 때마다 기존의 선을 모두 제거
                clearPolylines();
                polyline = event.overlay;
            }
        });

        // 선 그리기 버튼 클릭 시 이벤트 핸들러
        document.getElementById('drawLine').addEventListener('click', function () {
            drawingManager.setDrawingMode(google.maps.drawing.OverlayType.POLYLINE);
        });

        // 이미지 캡처 버튼 클릭 시 이벤트 핸들러
        document.getElementById('captureImage').addEventListener('click', function () {
            captureMapImage();
        });

        // 현재 위치 찾기 버튼 클릭 시 이벤트 핸들러
        document.getElementById('locateCurrentPosition').addEventListener('click', function () {
            locateCurrentPosition();
        });
    }

    function clearPolylines() {
        if (polyline) {
            polyline.setMap(null);
            polyline = null;
        }
    }

    function captureMapImage() {
        if (!polyline) {
            alert('산책로를 먼저 그려주세요.');
            return;
        }

        const staticMapOptions = {
            center: polyline.getPath().getArray()[0].toJSON(),
            zoom: map.getZoom(),
            size: '640x600',
            maptype: 'roadmap',
        };

        // 현재까지 그려진 선을 추가
        const path = google.maps.geometry.encoding.encodePath(polyline.getPath());
        staticMapOptions.path = `color:0x0000ff|weight:5|enc:${path}`;

        const imageUrl = `https://maps.googleapis.com/maps/api/staticmap?${serializeObject(staticMapOptions)}&key=AIzaSyCFn4liuOJQ1QaeiKk0gdA5G3tA6Sa9vwg`;

        // 이미지를 Blob으로 변환
        fetch(imageUrl)
            .then(response => response.blob())
            .then(blob => {
                // Blob을 사용하여 이미지 다운로드
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'captured_map.png';
                link.click();
            });

        // 캡처 결과를 화면에 표시
        const capturedImageDiv = document.getElementById('capturedImage');
        capturedImageDiv.innerHTML = `<img src="${imageUrl}" alt="Captured Map">`;
    }

    function locateCurrentPosition() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const currentPos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                map.setCenter(currentPos);
            }, function () {
                alert('현재 위치를 가져올 수 없습니다.');
            });
        } else {
            alert('브라우저가 Geolocation API를 지원하지 않습니다.');
        }
    }

    // 객체를 쿼리 문자열로 직렬화하는 함수
    function serializeObject(obj) {
        return Object.keys(obj)
            .map(key => `${key}=${encodeURIComponent(obj[key])}`)
            .join('&');
    }
