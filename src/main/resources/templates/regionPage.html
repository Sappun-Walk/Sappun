<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .page-nation li{

            list-style: none;

        }
        .page-nation  {

            display: flex;

            justify-content: center;

            align-items: center;

            margin-top:20px;

        }

        .page-nation a {

            display:block;

            margin:0 3px;

            float:left;

            border:1px solid #e6e6e6;

            width:28px;

            height:28px;

            line-height:28px;

            text-align:center;

            background-color:#fff;

            font-size:13px;

            color:black;

            text-decoration:none;

            font-weight:bold;

        }

        .page-nation a:hover{

            background-color:gray;

            color:white;

        }
        .sl1{
            width: 200px;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 12px 13px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            width: calc(20% - 10px);
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-caption {
            padding: 10px;
            text-align: center;
        }

        .main-img-container {
            display: flex;
            justify-content: center;
        }

        .main-img {
            margin-top: 20px;
        }

        .btn-write {
            margin-left: -20px;
            text-align: right;
        }
        .inner-div {
            width: 1400px;
            border: solid #dddddd;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/api/boards/region}" method="get" id="regionForm">
        <select class="sl1" id="region" name="region">
            <option th:each="enumItem : ${T(sparta.com.sappun.domain.board.entity.RegionEnum).values()}" th:value="${enumItem}" th:text="${enumItem.region}"></option>
        </select>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div class="btn-write">
        <p th:if="${username == null}">
            <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/users/login-page}'|">로그인</button>
        </p>
        <p th:if="${username != null}">
            <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/users/logout}'|">로그아웃</button>
        </p>
    </div>


<div class="main-img-container">
    <img class="main-img" th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|" alt="Main Image">
</div>
<div class="gallery-container">
    <div class="gallery-item" th:each="board : ${responseDto.content}" th:id="${'board-' + board.id}" th:onclick="'getBoardDetails(' + ${board.id} + ')'" style="cursor: pointer;">
        <img th:src="${board.fileURL}" alt="게시물 이미지">
        <div class="gallery-caption">
            <h3 th:text="${board.title}">게시물 제목 1</h3>
            <p th:text="'작성자: ' + ${board.nickname}">작성자: 사용자1</p>
            <p th:text="'작성자: ' + ${board.region}">지역: 지역1</p>
        </div>
    </div>
</div>

    <div class="page-num"  th:with="start=${(responseDto.number/maxPage)*maxPage + 1},
              end=(${(responseDto.totalPages == 0) ? 1 : (start + (maxPage - 1) < responseDto.totalPages ? start + (maxPage - 1) : responseDto.totalPages)})" >
        <ul class="page-nation">
            <li class="li1" th:each="pageNum: ${#numbers.sequence(start, end)}">
                <a th:href="@{/api/boards/region(region=${region}, page=${pageNum})}" th:text="${pageNum}"></a>
            </li>
        </ul>

    <a th:href="@{/api/boards/region(region=${region}, page=${pageNum})}" th:text="${pageNum}"></a>
<div class="btn-write">
    <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/boards/createPage1}'|">글쓰기</button>
</div>
</div>
<script>
    function submitForm() {
        document.getElementById('regionForm').submit();
    }
    function getBoardDetails(boardId) {
        // 게시물 상세 페이지로 이동하는 로직을 작성
        window.location.href = '/api/boards/details/' + boardId;
    }
</script>
</body>
</html>
