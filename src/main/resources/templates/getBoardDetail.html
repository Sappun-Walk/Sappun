<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        div.getBoardDetailPage {
            display: flex;
            flex-direction: column;
        }

        div.getBoardDetail-header {
            padding: 10px;
            width: 100%;
        }

        h1 {
            margin: 0;
            padding: 0;
            text-align: left;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }


        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        .buttons {
            text-align: right;
            margin-bottom: 10px;
        }

        .like-btn {
            display: block;
            margin: 0 auto;
        }

        .like-comment-btn {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="getBoardDetailPage">
    <div class="getBoardDetail-header">
        <img class="main-img" th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|" alt="Main Image">
        <div>
            <div class="btn-write">
                <p th:if="${board.nickname == null}">
                    <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/users/login-page}'|">로그인</button>
                </p>
                <p th:if="${board.nickname != null}">
                    <button id="logout-button" class="btn btn-outline-success">로그아웃</button>
                </p>
                <script>
                    // 로그아웃 버튼 클릭 시 이벤트 핸들러
                    document.getElementById('logout-button').addEventListener('click', function () {
                        // 사용자에게 재확인 알림창 표시
                        var confirmation = confirm('로그아웃 하시겠습니까?');

                        // 사용자가 확인을 선택한 경우에만 POST 요청 보내기
                        if (confirmation) {
                            fetch('/api/users/logout', {method: 'POST'})
                                .then(response => {
                                    if (response.ok) {
                                        alert('로그아웃이 성공적으로 이루어졌습니다.');
                                        window.location.href = '/api/boards/best';
                                    } else {
                                        alert('로그아웃 중 오류가 발생했습니다.');
                                    }
                                })
                                .catch(error => {
                                    console.error('오류 발생:', error);
                                    alert('로그아웃 중 오류가 발생했습니다.');
                                });
                        }
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="getBoardDetail-body">
        <div class="title-and-buttons">
                <div class="buttons">
                    <button th:onclick="|location.href='/api/boards/update'|" id="board-update-button">수정</button>
                    <button id="board-delete-button" th:attr="data-board-id=${boardId}">삭제</button>

                    <script th:inline="javascript">
                        document.getElementById('board-delete-button').addEventListener('click', function () {
                            var boardId = this.getAttribute('data-board-id');

                            // DELETE 요청 보내기
                            console.log(boardId);
                            fetch('/api/boards/' + boardId, { method: 'DELETE'})
                                .then(response => {
                                    if (response.ok) {
                                        alert('게시글 삭제가 성공하였습니다.');
                                        // 성공 시 리다이렉트 등의 작업 수행
                                        window.location.href = '/api/boards/best';
                                    } else {
                                        alert('게시글 삭제 중 오류가 발생했습니다.');
                                    }
                                })
                                .catch(error => {
                                    console.error('오류 발생:', error);
                                    alert('게시글 삭제 중 오류가 발생했습니다.');
                                });
                        });
                    </script>
                    <button >신고</button>
                    <h1 th:text="'제목: ' + ${board.title}"></h1>
                </div>
        </div>

        <div class="map">
            <div id="map" style="width:500px;height:400px;">test</div>
            <script type="text/javascript"
                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=93eeece0b333bf5a99127edc145aa398"></script>
            <script>
                var container = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667),
                    level: 3
                };

                var map = new kakao.maps.Map(container, options);
            </script>
            <p th:text="'내용: ' + ${board.content}"></p>
            <p th:text="'출발지: ' + ${board.departure}"></p>
            <p th:text="'경유지: ' + ${board.stopover}"></p>
            <p th:text="'도착지: ' + ${board.destination}"></p>
        </div>

        <button class="like-btn">좋아요</button>

        <div>
            <h2>댓글</h2>
            <div class="comment-list" th:each="comment : ${board.comments}" th:id="${'comment-' + comment.id}">
                <div class="comment">
                    <div class="gallery-caption">
                        <p th:text="'작성자: ' + ${comment.nickname}">작성자: 사용자1</p>
                        <img th:src="${comment.fileURL}" alt="댓글 이미지">
                        <p th:text="'내용: ' + ${comment.content}">내용: 내용1</p>
                    </div>
                </div>
                <div class="like-comment-btn">
                    <button>좋아요</button>
                    <button>수정</button>
                    <button>삭제</button>
                    <button>신고</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
