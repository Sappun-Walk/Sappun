<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        div.getBoardDetailPage {
            display: flex;
            flex-direction: column;
        }

        div.getBoardDetail-header {
            padding: 10px;
            width: 100%;
        }

        h1 {
            margin: 0;
            padding: 0;
            text-align: left;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }

        .login-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }


        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }

        .buttons {
            text-align: right;
            margin-bottom: 10px;
        }

        .like-btn {
            display: block;
            margin: 0 auto;
        }

        .like-comment-btn {
            text-align: right;
        }
    </style>
</head>
<body>
<div class="getBoardDetailPage">
    <div class="getBoardDetail-header">
        <img class="main-img" th:src="@{/images/logo.png}"
             th:onclick="|location.href='@{/api/boards/best}'|" alt="Main Image">
        <div>
            <div class="btn-write">
                <p th:if="${user == null}">
                    <button class="btn btn-outline-success" type="submit"
                            th:onclick="|location.href='@{/api/users/login-page}'|">로그인
                    </button>
                </p>
                <p th:if="${user != null}">
                    <button id="logout-button" class="btn btn-outline-success">로그아웃</button>
                    <button class="btn btn-outline-success" type="submit"
                            th:onclick="|location.href='@{/api/users}'|">프로필
                    </button>
                </p>
                <script>
                    // 로그아웃 버튼 클릭 시 이벤트 핸들러
                    document.getElementById('logout-button').addEventListener('click', function () {
                        // 사용자에게 재확인 알림창 표시
                        var confirmation = confirm('로그아웃 하시겠습니까?');

                        // 사용자가 확인을 선택한 경우에만 POST 요청 보내기
                        if (confirmation) {
                            fetch('/api/users/logout', {method: 'POST'})
                                .then(response => {
                                    if (response.ok) {
                                        alert('로그아웃이 성공적으로 이루어졌습니다.');
                                        deleteCookie();
                                        window.location.href = '/api/boards/best';
                                    } else {
                                        alert('로그아웃 중 오류가 발생했습니다.');
                                    }
                                })
                                .catch(error => {
                                    console.error('오류 발생:', error);
                                    alert('로그아웃 중 오류가 발생했습니다.');
                                });
                        }
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="getBoardDetail-body">
        <div class="title-and-buttons">
            <div class="buttons">
                <div th:if="${user != null}">
                    <button th:onclick="'updateBoard(' + ${boardId} + ')'" id="board-update-button">
                        수정
                    </button>
                </div>
                <div th:if="${user == null}">
                    <button onclick="needToLogin()">수정</button>
                </div>

                <div th:if="${user != null}">
                <button id="board-delete-button" th:attr="data-board-id=${boardId}">삭제</button>
                </div>
                <div th:if="${user == null}">
                    <button onclick="needToLogin()">삭제</button>
                </div>

                <script th:inline="javascript">
                    document.getElementById('board-delete-button').addEventListener('click',
                        function () {
                            var boardId = this.getAttribute('data-board-id');

                            // DELETE 요청 보내기
                            console.log(boardId);
                            fetch('/api/boards/' + boardId, {method: 'DELETE'})
                                .then(response => {
                                    if (response.ok) {
                                        alert('게시글 삭제가 성공하였습니다.');
                                        // 성공 시 리다이렉트 등의 작업 수행
                                        window.location.href = '/api/boards/best';
                                    } else {
                                        alert('게시글 삭제 중 오류가 발생했습니다.');
                                    }
                                })
                                .catch(error => {
                                    console.error('오류 발생:', error);
                                    alert('게시글 삭제 중 오류가 발생했습니다.');
                                });
                        });
                </script>
                <div th:if="${user != null}">
                    <button th:onclick="showInputForm()">신고</button>
                    <div id="inputForm" style="display: none;">
                        <form id="myForm">
                            <label for="reason">신고 사유:</label>
                            <input type="text" id="reason" name="reason" required>
                            <button type="button" th:onclick="'reportBoard(' + ${board.id} + ')'">확인
                            </button>
                        </form>
                    </div>
                </div>
                <div th:if="${user == null}">
                    <button onclick="needToLogin()">신고</button>
                </div>
                <h1 th:text="'제목: ' + ${board.title}"></h1>
            </div>
        </div>

        <div class="map">
            <div id="map" style="width:500px;height:400px;">test</div>
            <script type="text/javascript"
                    src="//dapi.kakao.com/v2/maps/sdk.js?appkey=93eeece0b333bf5a99127edc145aa398"></script>
            <script>
                var container = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667),
                    level: 3
                };

                var map = new kakao.maps.Map(container, options);
            </script>
            <p th:text="'내용: ' + ${board.content}"></p>
            <p th:text="'출발지: ' + ${board.departure}"></p>
            <p th:text="'경유지: ' + ${board.stopover}"></p>
            <p th:text="'도착지: ' + ${board.destination}"></p>
            <p th:text="'좋아요 수: ' + ${board.likeCount}"></p>
        </div>

        <div th:if="${user != null}">
            <button class="like-btn" th:onclick="'likeBoard(' + ${board.id} + ')'">좋아요</button>
        </div>
        <div th:if="${user == null}">
            <button class="like-btn" onclick="needToLogin()">좋아요</button>
        </div>

        <div>
            <h2>댓글</h2>
            <div class="comment-list" th:each="comment : ${board.comments}"
                 th:id="${'comment-' + comment.id}">
                <div class="comment">
                    <div class="gallery-caption">
                        <p th:text="'작성자: ' + ${comment.nickname}"></p>
                        <img th:src="${comment.fileURL}" id="commentImage" alt="댓글 이미지">
                        <p th:text="'내용: ' + ${comment.content}"></p>
                        <p th:text="'좋아요 수: ' + ${comment.likeCount}"></p>
                    </div>
                </div>
                <div class="like-comment-btn">
                    <!--댓글 좋아요-->
                    <div th:if="${user != null}">
                        <button class="like-btn" th:onclick="'likeComment(' + ${board.id} + ',' + ${comment.id} + ')'">
                            좋아요
                        </button>
                    </div>
                    <div th:if="${user == null}">
                        <button class="like-btn" onclick="needToLogin()">좋아요</button>
                    </div>

                    <!--댓글 수정-->
                    <div th:if="${user != null}">
                        <button th:onclick="showCommentUpdateForm()">수정</button>
                        <div id="commentUpdateForm" style="display: none;">
                            <form id="UpdateCommentForm">
                                <label for="inputCommentContent">내용:</label>
                                <input type="text" id="inputCommentContent" name="commentContent" required>
                                <label for="inputCommentImage">첨부파일:</label>
                                <input type="file" id="inputCommentImage" name="commentImage">
                                <button type="button" th:onclick="'updateComment(' + ${board.id} + ',' + ${comment.id} + ')'">확인
                                </button>
                            </form>
                        </div>
                    </div>
                    <div th:if="${user == null}">
                        <button onclick="needToLogin()">수정</button>
                    </div>

                    <!--댓글 삭제-->
                    <div th:if="${user != null}">
                        <button id="comment-delete-button"
                                th:attr="data-commentId-id= ${comment.id} ,data-board-id = ${boardId}">삭제
                        </button>
                    </div>
                    <div th:if="${user == null}">
                        <button onclick="needToLogin()">삭제</button>
                    </div>
                    <script th:inline="javascript">
                      document.getElementById('comment-delete-button').addEventListener('click', function () {
                        var commentId = this.getAttribute('data-commentId-id');
                        var boardId = this.getAttribute('data-board-id');
                        // DELETE 요청 보내기
                        fetch('/api/comments/' + commentId, {method: 'DELETE'})
                        .then(response => {
                          if (!response.ok) {
                            throw new Error('Network response was not ok');
                          }
                          return response.json();
                        })
                        .then(data => {
                          if (data.code === 200) {
                            alert('댓글 삭제가 성공하였습니다.');
                            window.location.href = '/api/boards/details/' + boardId;
                          } else {
                            alert('댓글 삭제 중 오류가 발생했습니다.');
                          }
                        })
                        .catch(error => {
                          console.error('오류 발생:', error);
                          alert('댓글 삭제 중 오류가 발생했습니다.');
                        });
                      });
                    </script>

                    <!--댓글 신고-->
                    <div th:if="${user != null}">
                        <button th:onclick="showCommentInputForm()">신고</button>
                        <div id="commentInputForm" style="display: none;">
                            <form id="myCommentForm">
                                <label for="commentReason">신고 사유:</label>
                                <input type="text" id="commentReason" name="commentReason" required>
                                <button type="button"
                                        th:onclick="'reportComment(' + ${board.id} + ',' + ${comment.id} + ')'">확인
                                </button>
                            </form>
                        </div>
                    </div>
                    <div th:if="${user == null}">
                        <button onclick="needToLogin()">신고</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
  // 로그인 요청
  function needToLogin() {
    alert("로그인한 사용자만 가능합니다.");
  }

  // 수정 페이지 이동
  function updateBoard(boardId) {
    // 게시물 업데이트 페이지로 이동하는 로직을 작성
    window.location.href = '/api/boards/update/' + boardId;
  }

  // 댓글 수정 사유 입력
  function showCommentUpdateForm() {
    var inputForm = document.getElementById('commentUpdateForm');
    inputForm.style.display = 'block';
  }

  // 댓글 수정
  function updateComment(boardId, commentId) {
    const commentContent = document.getElementById('inputCommentContent').value;
    const commentImage = document.getElementById('inputCommentImage');

    if (!commentContent) {
      alert('내용을 입력해주세요.');
      return;
    }

    let formData = new FormData();
    formData.append("content", commentContent);

    // 파일이 선택되지 않은 경우 빈 파일 전송
    if (commentImage.files.length > 0) {
      formData.append('image', commentImage.files[0]);
    } else {
      // 빈 파일 생성 및 전송
      const emptyFile = new File([''], 'empty.txt', {type: 'text/plain'});
      formData.append('image', emptyFile);
    }

    fetch('/api/comments/' + commentId, {
      method: 'PATCH',
      body: formData
    })
    .then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data.code === 200) {
        // 서버 응답이 200이면 댓글 수정 성공
        alert('댓글 수정이 성공적으로 이루어졌습니다.');
        window.location.href = '/api/boards/details/' + boardId;
      } else {
        // 서버 응답이 200이 아니면 댓글 수정 실패
        alert('댓글 수정 중 ' + data.code + '오류가 발생했습니다: ' + data.message);
      }
    })

    // API 호출이 완료되면 아래 코드로 입력창을 숨길 수 있습니다.
    var inputForm = document.getElementById('commentUpdateForm');
    inputForm.style.display = 'none';
  }

  // 게시글 신고 사유 입력
  function showInputForm() {
    var inputForm = document.getElementById('inputForm');
    inputForm.style.display = 'block';
  }

    // 게시글 신고
    function reportBoard(boardId) {
        const reason = document.getElementById('reason').value;

        // Request DTO 구성
        const request = {
            reason: reason,
        };

        fetch('/api/boards/' + boardId + '/report', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(request),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 게시글 신고 성공
                    alert('게시글 신고가 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/boards/details/' + boardId;
                } else {
                    // 서버 응답이 200이 아니면 게시글 신고 실패
                    alert('게시글 신고 중 ' + data.code + '오류가 발생했습니다: ' + data.message);
                }
            })

        // API 호출이 완료되면 아래 코드로 입력창을 숨길 수 있습니다.
        var inputForm = document.getElementById('inputForm');
        inputForm.style.display = 'none';
    }

    // 게시글 좋아요
    function likeBoard(boardId) {
        fetch('/api/boards/' + boardId + '/like', {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 게시글 좋아요 성공
                    // alert('게시글 좋아요가 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/boards/details/' + boardId;
                } else {
                    // 서버 응답이 200이 아니면 게시글 좋아요 실패
                    alert('게시글 좋아요 중 ' + data.code + '오류가 발생했습니다: ' + data.message);
                }
            })
    }

    // 댓글 신고 사유 입력
    function showCommentInputForm() {
        var inputForm = document.getElementById('commentInputForm');
        inputForm.style.display = 'block';
    }

    // 댓글 신고
    function reportComment(boardId, commentId) {
        const reason = document.getElementById('commentReason').value;

        // Request DTO 구성
        const request = {
            reason: reason,
        };

        fetch('/api/comments/' + commentId + '/report', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(request),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 댓글 신고 성공
                    // alert('댓글 신고가 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/boards/details/' + boardId;
                } else {
                    // 서버 응답이 200이 아니면 댓글 신고 실패
                    alert('댓글 신고 중 ' + data.code + '오류가 발생했습니다: ' + data.message);
                }
            })

        // API 호출이 완료되면 아래 코드로 입력창을 숨길 수 있습니다.
        var inputForm = document.getElementById('commentInputForm');
        inputForm.style.display = 'none';
    }

    // 댓글 좋아요
    function likeComment(boardId, commentId) {
        fetch('/api/comments/' + commentId + '/like', {
            method: 'POST',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 댓글 좋아요 성공
                    // alert('댓글 좋아요가 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/boards/details/' + boardId;
                } else {
                    // 서버 응답이 200이 아니면 댓글 좋아요 실패
                    alert('댓글 좋아요 중 ' + data.code + '오류가 발생했습니다: ' + data.message);
                }
            })
    }

    // 쿠키 삭제 함수
    function deleteCookie() {
        document.cookie = "AccessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "RefreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }
</script>
</body>
</html>
