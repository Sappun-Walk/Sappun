<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/11zon_cropped+(1).png">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>사뿐</title>
    <style>
        @font-face {
            font-family: 'yg-jalnan';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_four@1.2/JalnanOTF00.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pretendard-400';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pretendard-600';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 600;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pretendard-900';
            src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
            font-weight: 900;
            font-style: normal;
        }

        html {
            overflow-y: auto;
            min-height: 100vh; /* 브라우저 높이에 따라 최소 높이 설정 */
        }

        body {
            font-family: 'Pretendard-600';
            min-height: 100vh; /* 브라우저 높이에 따라 최소 높이 설정 */
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 일부 기본 스타일을 초기화하고 기본 스타일을 적용합니다. */
        h1, h2 {
            font-family: 'yg-jalnan';
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px 0;
        }

        /* 미디어 쿼리를 사용하여 반응형 스타일을 추가합니다. */
        @media screen and (max-width: 600px) {
            header, main, footer {
                width: 100%;
            }
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(17, 17, 17, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            display: flex;
        }

        #profileImage {
            cursor: pointer;
            width: 80px;
            height: 80px;
            padding: 10px;
            border-radius: 50%;
        }

        .main-img-container {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            justify-content: center;
        }

        .btn-write {
            width: 500px;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: flex-end;
        }

        .btn-write button {
            width: auto;
            margin-right: 10px;
        }

        .rank-image {
            width: 50px;
            height: 50px;
        }

        .btn-sideOpen {
            width: 500px;
        }

        #openBtn {
            font-size: 30px;
            width: 250px;
            margin-right: auto;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0);
            color: black;
            padding: 10px 15px;
            border: none;
            display: flex;
        }

        #openBtn.hide {
            visibility: hidden;
        }

        #mainLogoImage {
            cursor: pointer;
        }

        .gallery-caption {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            flex-wrap: wrap;
        }

        .comment-content {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }

        .commentImage {
            max-width: 100%;
            width: 400px;
            height: 320px;
            object-fit: cover;
            border-radius: 15px;
            margin-right: 20px;
        }

        .plusImageContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 10px;
        }

        .plusImagediv {
            display: flex;
            flex-direction: row;
        }

        .plusImage {
            max-width: 100%;
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 15px;
        }

        /* 컨테이너 스타일 */
        .getBoardDetail-body {
            max-width: 70%;
            margin: 0 auto;
        }

        .comment-title {
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        .outLine {
            font-family: 'Pretendard-600';
            width: 80%;
            margin: 10px auto;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 30px;
            outline-color: pink;
        }

        .title-main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            padding: 0 20px;
        }

        .comment-create {
            display: flex;
            padding: 1%;
            justify-content: flex-start;
            flex-direction: row;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.85%;
        }

        textarea {
            width: 50%;
            height: 3.125em;
            border: 1px solid pink;
            border-radius: 10px;
            resize: none;
        }

        .buttons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            cursor: pointer;
        }

        /* 게시물 내용 섹션 */
        .board-margin {
            margin-bottom: 20px;
        }

        .board-content {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            text-align: center;
            flex-wrap: wrap;
        }

        .board-content2 {
            width: 40%;
            word-wrap: break-word;
            display: flex;
            justify-content: flex-start;
            text-align: left;
            flex-wrap: wrap;
            flex-direction: column;
            margin: 20px;
            align-content: flex-start;
        }

        .board-root {
            font-family: 'Pretendard-600';
            font-size: 18px;
        }

        .board-content3 {
            font-family: 'Pretendard-400';
            overflow-wrap: break-word;
            display: flex;
            justify-content: flex-start;
            font-size: 18px;
        }

        .img-upload {
            width: 500px;
            height: 500px;
            margin: 20px;
        }

        .img-section {
            max-width: 100%;
            width: 500px;
            height: 500px;
            justify-content: center;
            object-fit: cover;
            border-radius: 30px;
        }

        /* 좋아요 버튼 섹션 */
        .like {
            font-family: 'Pretendard-600';
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 0px 20px;
        }

        .author {
          display: flex;
          flex-direction: row;
          align-items: center;
        }

        img.authorProfile {
          border-radius: 50%;
          width: 40px;
          height: 40px;
          margin-right: 15px;
        }

        .like1 {
            font-family: 'Pretendard-900';
        }

        .like-view {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .like-btn {
            margin-left: 10px;
            background-color: white;
            color: red;
            border: 0.5px solid pink;
            border-radius: 30px;
            cursor: pointer;
        }

        .like-btn:hover {
            /* 마우스를 버튼 위에 올렸을 때의 스타일 변경 */
            background-color: red;
            color: #fff;
        }

        .like-btn.liked {
            background-color: #dc3545;
        }

        /* 댓글 섹션 */
        .comment-list {
            margin-top: 20px;
        }

        .like-comment-btn {
            display: flex;
            flex-direction: row-reverse;
            margin-bottom: 10px;
            margin-right: 20px;
            gap: 10px;
        }

        #inputForm {
            display: none;
            width: 100%;
        }

        #myForm {
            display: flex;
            margin-right: 20px;
            margin-bottom: 10px;
            flex-direction: row-reverse;
            align-items: center;
        }

        /* 반응형 스타일 (필요에 따라 조절) */
        @media (max-width: 600px) {
            .title-and-buttons {
                flex-direction: column;
            }

            .buttons {
                flex-direction: column;
            }
        }

        .get-button {
            display: flex;
            margin-right: 20px;
            justify-content: flex-start;
        }

        #sortOrder {
            margin-right: 10px;
        }

        .btn-up {
            font-family: 'Pretendard-600';
            font-size: 20px;
            position: relative;
            width: auto;
            margin: 0 10px;
            display: inline-block;
            padding: 3px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }

        .btn-up:hover {
            transform: scale(1.3);
        }

        .btn-up::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: rgb(255, 182, 193);
            transition: all 0.3s ease-in-out;
        }

        .btn-up:hover::after {
            width: 100%;
        }

        /*프로필 모달 창 관련*/
        #modal-container {
          display: none;
          position: fixed;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
          justify-content: center;
          align-items: center;
        }

        #profile-container {
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
        }

        #close-btn {
          cursor: pointer;
          font-size: 25px;
          color: #333;
          float: right;
          margin: 0px 10px 20px;
        }

        .modal-image {
          border-radius: 50%;
          width: 500px;
          height: 500px;
          margin-bottom: 15px;
        }

        .name-rank {
          display: flex;
          flex-direction: row;
        }

        .score {
          width: 30px;
          height: 30px;
          margin-left: 5px;
        }

        footer {
            box-shadow: 0 -5px 0 rgba(255, 182, 193, 0.1), 0 -2px 0 rgba(255, 182, 193, 0.2);
            margin-top: 100px;
            text-align: center;
            padding: 20px;
        }

        footer p {
            color: #000000;
        }

        footer a {
            text-decoration: none; /* 하이퍼링크의 밑줄을 없앰 */
        }
    </style>
</head>
<body>
<!-- 모달 창 -->
<div id="modal-container">
    <div id="profile-container">
        <span id="close-btn">X</span>
        <h2>User Profile</h2>
        <img class="modal-image" id="profile-image" alt="User Profile Image">
        <div class="name-rank">
            <p style="font-size: 20px" id="nickname"></p>
            <img class="score" id="score" alt="User Score">
        </div>
        <div style="font-size: 20px" id="email"></div>
    </div>
</div>

<div id="sidebar">
    <a href="#" onclick="navigateTo('/api/boards/best')">Best Top 3</a>
    <a href="#" onclick="navigateTo('/api/boards/all?page=1')">전체 게시글 조회</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION1')">서울특별시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION2')">부산광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION3')">대구광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION4')">인천광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION5')">광주광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION6')">울산광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION7')">세종특별자치시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION8')">경기도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION9')">강원특별자치도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION10')">충청북도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION11')">충청남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION12')">전북특별자치도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION13')">전라남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION14')">경상북도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION15')">경상남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION16')">제주특별자치도</a>
</div>
<!--페이지 기본 상단-->
<div id="main">
    <div class="btn-sideOpen">
        <button id="openBtn" onclick="openNav()">☰ 메뉴</button>
    </div>
    <div class="main-img-container">
        <img class="main-img" id="mainLogoImage"
             th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/logo.png} "
             th:onclick="|location.href='@{/api/boards/best}'|"
             alt="Main Image">
    </div>
    <div class="btn-write">
        <div th:if="${#authorization.expression('isAuthenticated()')}">
            <div class="btn-up" onclick="redirectToCreatePage()">글쓰기</div>
        </div>
        <div th:if="${user == null}">
            <div class="btn-up" style="margin-right: 200px;"
                 th:onclick="|location.href='@{/api/users/login-page}'|">로그인
            </div>
        </div>
        <div th:if="${user != null}">
            <div class="btn-up" id="logout-button"  onclick="logout()">
                로그아웃
            </div>
        </div>
        <div th:if="${user != null && user.role == T(sparta.com.sappun.domain.user.entity.Role).ADMIN}">
            <div class="btn-up" th:onclick="|location.href='@{/api/boards/reports}'|">
                게시판 관리
            </div>
        </div>
        <div th:if="${user != null}" class="rank">
            <span th:if="${user.score < 0}">
                            <img th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Warned.png}"
                                 alt="rank-image"
                                 class="rank-image">
                        </span>
            <span th:if="${user.score >= 0 and user.score <= 300}">
                            <img th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Bronze.png}"
                                 alt="rank-image"
                                 class="rank-image">
                        </span>
            <span th:if="${user.score > 300 and user.score <= 700}">
                            <img th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Silver.png}"
                                 alt="rank-image"
                                 class="rank-image">
                        </span>
            <span th:if="${user.score > 700 and user.score <= 1200}">
                            <img th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Gold.png}"
                                 alt="rank-image"
                                 class="rank-image">
                        </span>
            <span th:if="${user.score > 1200}">
                            <img th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Platinum.png}"
                                 alt="rank-image"
                                 class="rank-image">
                        </span>
        </div>
        <div th:if="${user != null}">
            <img th:src="${user.profileUrl}" th:onclick="|location.href='@{/api/users}'|" alt="profile"
                 id="profileImage">
        </div>
    </div>
</div>

<!--게시글 제목 및 버튼-->
<div class="getBoardDetail-body">
    <div class="title-and-buttons">
        <div class="outLine">
            <div class="title-main">
                <h1 th:text="${board.title}"></h1>
                <div class="buttons">
                    <div th:if="${user != null && user.nickname eq board.nickname}">
                        <button class="btn btn-outline-success" th:onclick="'getUpdateBoard(' + ${boardId} + ')'"
                                id="board-update-button">
                            수정
                        </button>
                        <button class="btn btn-outline-success" th:onclick="'deleteBoard(' + ${boardId} + ')'"
                                id="board-delete-button">
                            삭제
                        </button>
                    </div>
                    <div th:if="${user != null}">
                        <button class="btn btn-outline-success" th:onclick="showInputForm()">신고</button>
                    </div>
                    <div th:if="${user == null}">
                        <button class="btn btn-outline-success" onclick="needToLogin()">신고</button>
                    </div>
                </div>
            </div>
            <div id="inputForm">
                <div id="myForm">
                    <label for="reason">
                        <input type="text" id="reason" name="reason" required placeholder="신고 사유를 적어주세요.">
                        <button class="btn btn-outline-success" type="button"
                                th:onclick="'reportBoard(' + ${board.id} + ')'">확인
                        </button>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="getBoardDetail-body">
    <!--게시글 작성자, 라이크-->
    <div class="board-margin">
        <div class="outLine">
            <div class="like">
                <div class = "author">
                    <img class="authorProfile" th:src="${board.profileUrl}" th:onclick="'showProfile(' + ${board.userId} + ')'" alt="게시글 작성자 프로필">
                    <div class="like1" th:text="${board.nickname}"></div>
                </div>
                <div class="like-view">
                    <div th:text="${board.likeCount}"></div>
                    <div th:if="${user != null}">
                        <button class="like-btn" th:onclick="'likeBoard(' + ${board.id} + ')'">❤</button>
                    </div>
                    <div th:if="${user == null}">
                        <button class="like-btn" onclick="needToLogin()">❤</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="outLine">
            <div class="board-content">
                <div class="img-upload">
                    <img class="img-section" th:src="${board.fileURL}" alt="게시물 이미지">
                </div>
                <div class="board-content2">
                    <div class="board-root">
                        <div th:text="'출발지: ' + ${board.departure}"></div>
                        <div th:text="'경유지: ' + ${board.stopover}"></div>
                        <div th:text="'도착지: ' + ${board.destination}"></div>
                    </div>
                    <div class="board-content3" th:text="'내용: ' + ${board.content}"></div>

                    <div class="plusImageContainer">
                        <div class="plusImagediv" th:each="image : ${board.images}" alt="게시물 url">
                            <div th:if="${image.imageUrl != null}">
                                <img class="plusImage" th:src="${image.imageUrl}" alt="게시물 이미지">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="getBoardDetail-body">
    <div class="comment-title">
        <!--댓글-->
        <h2>댓글</h2>
        <div class="get-button">
            <select id="sortOrder">
                <option value="recent">최신순</option>
                <option value="likes">좋아요 순</option>
            </select>
            <button class="btn btn-outline-success" type="button" onclick="updateSortOrder()">적용</button>
        </div>
    </div>
    <!--댓글 작성-->
    <div class="outLine">
        <div class="comment-create">
            <label for="commentContent">내용:</label>
            <textarea id="commentContent" name="commentContent" required></textarea>
            <label for="commentImageInput">첨부파일:</label>
            <input type="file" id="commentImageInput" name="commentImageInput">
            <div th:if="${user != null}">
                <button class="btn btn-outline-success" type="button" th:onclick="|saveComment(${board.id})|">확인
                </button>
            </div>
            <div th:if="${user == null}">
                <button class="btn btn-outline-success" type="button" onclick="needToLogin()">확인</button>
            </div>
        </div>
    </div>

    <div id="comment-id">
        <div class="comment-list" th:each="comment : ${board.comments}" th:id="${'comment-' + comment.id}">
            <div class="outLine">
                <div class="gallery-caption">
                    <div class="like">
                        <div class = "author">
                            <img class="authorProfile" th:src="${comment.profileUrl}" alt="댓글 작성자 프로필" th:onclick="'showProfile(' + ${comment.userId} + ')'">
                            <b th:text="${comment.nickname}"></b>
                        </div>
                        <!--댓글 좋아요-->
                        <div class="like-view">
                            <div th:text="${comment.likeCount}"></div>
                            <div th:if="${user != null}">
                                <button class="like-btn"
                                        th:onclick="'likeComment(' + ${board.id} + ',' + ${comment.id} + ')'">❤
                                </button>
                            </div>
                            <div th:if="${user == null}">
                                <button class="like-btn" onclick="needToLogin()">❤</button>
                            </div>

      return;

      username: username,

    fetch(loginPage, {
      method: 'POST',
      headers: {

      },

    .then(response => {

  function saveComment(boardId) {
    const content = document.getElementById('commentContent').value;
    const image = document.getElementById('commentImageInput');

    if (!content) {
      alert('내용을 입력해주세요.');
      return;
    } else if (content.length > 255) {
      alert('내용은 최대 255자까지만 입력 가능합니다.');
      return;
    }

    let formData = new FormData();
    formData.append("boardId", boardId);
    formData.append("content", content);

    // 파일이 선택되지 않은 경우 빈 파일 전송

      formData.append('image', image.files[0]);

    }).then(response => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then(data => {
      if (data.code === 200) {
        return {
          nickname: data.data.nickname,
          email: data.data.email,
          profileUrl: data.data.profileUrl,
          score: data.data.score
        };
      } else {
        throw new Error('프로필 조회 실패: ' + data.message);
      }
    })
  }

  async function showProfile(userId) {
    try {
      const profileInfo = await fetchUserProfile(userId);

      // 모달 컨테이너를 표시하고 프로필 정보를 채움
      const modalContainer = document.getElementById('modal-container');
      const closeBtn = document.getElementById('close-btn');
      const profileImage = document.getElementById('profile-image');
      const score = document.getElementById('score');

      document.getElementById('nickname').textContent = profileInfo.nickname;
      document.getElementById('email').textContent = profileInfo.email;
      profileImage.src = profileInfo.profileUrl;
      if (profileInfo.score < 0) {
        score.src = "https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Warned.png"
      } else if (profileInfo.score <= 300) {
        score.src = "https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Bronze.png"
      } else if (profileInfo.score <= 700){
        score.src = "https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Silver.png"
      } else if (profileInfo.score <= 1200){
        score.src = "https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Gold.png"
      } else {
        score.src = "https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/Platinum.png"
      }

      // 닫기 버튼을 클릭하면 모달을 숨김
      closeBtn.onclick = function () {
        modalContainer.style.display = 'none';
      };
      // 모달을 표시
      modalContainer.style.display = 'flex';

    } catch (error) {
      // 프로필 조회에 실패한 경우 처리
      console.error('프로필 조회 중 오류 발생:', error);
      alert('프로필 조회에 실패했습니다.');
    }
  }
</script>
