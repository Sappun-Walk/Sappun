<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>로그인 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans KR", sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li {
            list-style: none;
        }

        logo {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .login {
            width: 35%;
            height: 700px;
            background: pink;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .login_title {
            width: 80%;
            margin-left: 5%;
            margin-bottom: 5%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            align-items: row;
        }

        h2 {
            color: black;
            font-size: 2em;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: gray;
            margin-left: 20px;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        h5 {
            color: gray;
            margin-top: 30px;
            margin-bottom: 5px;
        }

        .login_sns {
            padding: 10px;
            display: flex;
        }

        .login_sns li {
            padding: 0px 15px;
        }

        .login_sns a {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50px;
            background: white;
            font-size: 20px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .login_id {
            margin-top: 20px;
            width: 80%;
        }

        .login_id input {
            width: 100%;
            height: 50px;
            border-radius: 30px;
            margin-top: 10px;
            padding: 0px 20px;
            border: 1px solid lightgray;
            outline: none;
        }

        .login_pw {
            margin-top: 20px;
            width: 80%;
        }

        .login_pw input {
            width: 100%;
            height: 50px;
            border-radius: 30px;
            margin-top: 10px;
            padding: 0px 20px;
            border: 1px solid lightgray;
            outline: none;
        }

        .submit {
            margin-top: 50px;
            width: 85%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .submit input {
            width: 100%;
            height: 50px;
            margin-left: 15px;
            margin-right: 15px;
            border: 0;
            outline: none;
            border-radius: 40px;
            background: linear-gradient(to left, rgb(255, 77, 46), rgb(255, 155, 47));
            color: white;
            font-size: 1.2em;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .sbutton {
            width: 100%;
            height: 50px;
            margin-left: 15px;
            margin-right: 15px;
            border: 0;
            outline: none;
            border-radius: 40px;
            cursor: pointer;
        }

        .custom-kakao {
            background: url(data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzOCIgaGVpZ2h0PSIzOCIgdmlld0JveD0iMCAwIDM4IDM4Ij4KICAgIDxnIGZpbGw9Im5vbmUiIGZpbGwtcnVsZT0iZXZlbm9kZCI+CiAgICAgICAgPGNpcmNsZSBjeD0iMTkiIGN5PSIxOSIgcj0iMTkiIGZpbGw9IiNGQUU0MDAiLz4KICAgICAgICA8Zz4KICAgICAgICAgICAgPHBhdGggZD0iTTAgMEgyNFYyNEgweiIgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoNyA3KSIvPgogICAgICAgICAgICA8cGF0aCBmaWxsPSIjM0MxRTFFIiBmaWxsLXJ1bGU9Im5vbnplcm8iIGQ9Ik0xMS45OTIgMy42OTJjNS4wOTMgMCA5LjIyMiAzLjMwMyA5LjIyMiA3LjM3N3MtNC4xMjkgNy4zNzYtOS4yMjIgNy4zNzZjLS41NTIgMC0xLjA5Mi0uMDM4LTEuNjE2LS4xMTNsLTMuNjQgMi41MTJjLS4xNzIuMTItLjM2OC0uMDIxLS4zNDMtLjE5My4wMTQtLjEwMi4yNy0xLjIwMi43NjUtMy4yOTktMi42MzMtMS4yOTgtNC4zODktMy42MjctNC4zODktNi4yODMgMC00LjA3NCA0LjEzLTcuMzc3IDkuMjIzLTcuMzc3eiIgdHJhbnNmb3JtPSJ0cmFuc2xhdGUoNyA3KSIvPgogICAgICAgIDwvZz4KICAgIDwvZz4KPC9zdmc+Cg==) no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        .custom-naver {
            background: url(https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/naver_btnG.png) no-repeat;
            -webkit-background-size: cover;
            background-size: cover;
            width: 100%;
            height: 100%;
        }

        #mainLogoImage {
            cursor: pointer; /* 마우스를 가져다 댈 때 포인터로 변경 */
            width: 200px; /* 로고 버튼의 너비 */
            height: 100px; /* 로고 버튼의 높이 */
            float: left; /* 왼쪽 맨 위로 */
            margin-top: 10px; /* 맨 위에서 10px 만큼 떨어지도록 조절 */
            margin-left: 20px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <logo>
        <img class="main-img" th:src="@{/images/logo.png}" alt="Logo" id="mainLogoImage"
             th:onclick="|location.href='@{/api/boards/best}'|">
    </logo>

    <div class="login">
        <div class="login_title">
            <h2>로그인<h3>Login</h3></h2>
        </div>
        <div class="login_id">
            <h4>ID</h4>
            <input type="text" id="username" placeholder="ID"/>
        </div>
        <div class="login_pw">
            <h4>Password</h4>
            <input type="password" id="password" placeholder="Password"/>
        </div>
        <div class="submit">
            <input type="button" onclick="onLogin()" value="로그인"/>
            <input type="button" th:onclick="|location.href='/api/users/signup-page'|" value="회원가입"/>
        </div>

        <h5>다른 방법으로 로그인하기</h5>
        <div class="login_sns">
            <button class="sbutton" id="login-kakao-btn">
                <a href="https://kauth.kakao.com/oauth/authorize?client_id=eb63c9db76c1cd5b08e311f603565bfc&amp;redirect_uri=http://localhost:8080/api/users/kakao/callback&amp;response_type=code"
                   target=""><i class="custom-kakao"></i></a>
            </button>
            <button class="sbutton" id="login-naver-btn">
                <a href="https://nid.naver.com/oauth2.0/authorize?response_type=code&amp;client_id=DkMAKxIfQr40yq4hYpwZ&amp;redirect_uri=http://localhost:8080/api/users/naver/callback&amp;state=test"
                   target=""><i class="custom-naver"></i></a>
            </button>
        </div>
    </div>
</div>
</body>
<script>
    function onLogin() {
        let username = $('#username').val();
        let password = $('#password').val();

        // 사용자 이름 또는 패스워드가 비어있을 경우 오류 처리
        if (!username || !password) {
            alert('사용자 이름과 패스워드를 입력하세요.');
            return;
        }

        // Request DTO 구성
        const UserLoginReq = {
            username: username,
            password: password
        };

        fetch('/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(UserLoginReq),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 로그인 성공
                    alert('로그인이 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/boards/best';
                } else {
                    // 서버 응답이 200이 아니면 로그인 실패
                    alert('로그인 실패: ' + data.code);
                }
            })
    }
</script>
</html>
