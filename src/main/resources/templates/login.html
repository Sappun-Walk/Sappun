<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <title>로그인 페이지</title>
</head>
<body>
<div>
    <!-- 메인 로고 이미지 -->
    <img class="main-img" th:src="@{/images/logo.png}" alt="Logo" id="mainLogoImage" th:onclick="|location.href='@{/api/boards/best}'|">

    <script>
        // JavaScript로 이미지를 클릭했을 때의 동작을 설정
        document.getElementById('mainLogoImage').addEventListener('click', function () {
            // 이미지를 클릭했을 때 메인 페이지로 이동하는 코드
            window.location.href = 'boards/best';
        });
    </script>
</div>

<div class="wrap">
    <div class="login">
        <div class="login_title">
            <h2>로그인<h3>Login</h3></h2>
        </div>
        <div class="login_id">
            <h4>ID</h4>
            <input type="text" id="username" placeholder="ID"/>
        </div>
        <div class="login_pw">
            <h4>Password</h4>
            <input type="password" id="password" placeholder="Password"/>
        </div>
        <div class="submit">
            <input type="button" onclick="onLogin()" value="로그인"/>
            <input type="button" th:onclick="|location.href='/api/users/signup-page'|" value="회원가입"/>
        </div>

        <button id="login-id-btn" onclick="location.href='/api/users/signup-page'">
            회원 가입하기
        </button>

        <h5>다른 방법으로 로그인하기</h5>
        <div class="login_sns">
            <li  id="login-kakao-btn"
                onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=eb63c9db76c1cd5b08e311f603565bfc&amp;redirect_uri=http://localhost:8080/api/users/kakao/callback&amp;response_type=code'|">
                <a href="" target="_blank"><i class="custom-kakao"></i></a>
            </li>
            <li id="login-naver-btn"
                onclick="location.href='https://nid.naver.com/oauth2.0/authorize?response_type=code&amp;client_id=DkMAKxIfQr40yq4hYpwZ&amp;redirect_uri=http://localhost:8080/api/users/naver/callback&amp;state=test'|">
                <a href="" target="_blank"><i class="custom-naver"></i></a>
            </li>
        </div>

        <button id="login-kakao-btn" onclick="location.href='https://kauth.kakao.com/oauth/authorize?client_id=eb63c9db76c1cd5b08e311f603565bfc&redirect_uri=http://localhost:8080/api/users/kakao/callback&response_type=code'">
            카카오로 로그인하기
        </button>
        <button id="login-naver-btn" onclick="location.href='https://nid.naver.com/oauth2.0/authorize?response_type=code&client_id=DkMAKxIfQr40yq4hYpwZ&redirect_uri=http://localhost:8080/api/users/naver/callback&state=test'">
            네이버로 로그인하기
        </button>

        <div>
            <div id="login-failed" style="display:none" class="alert alert-danger" role="alert">로그인에 실패하였습니다.</div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function () {
        // 토큰 삭제
        Cookies.remove('Authorization', {path: '/'});
    });

    const href = location.href;
    const queryString = href.substring(href.indexOf("?") + 1)
    if (queryString === 'error') {
        const errorDiv = document.getElementById('login-failed');
        errorDiv.style.display = 'block';
    }

    const host = 'http://' + window.location.host;

    function onLogin() {
        let username = $('#username').val();
        let password = $('#password').val();

        // 사용자 이름 또는 패스워드가 비어있을 경우 오류 처리
        if (!username || !password) {
            alert('사용자 이름과 패스워드를 입력하세요.');
            return;
        }

        // Request DTO 구성
        const UserLoginReq = {
            username: username,
            password: password
        };

        fetch('/api/users/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(UserLoginReq),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 로그인 성공
                    alert('로그인이 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/boards/best';
                } else {
                    // 서버 응답이 200이 아니면 로그인 실패
                    alert('로그인 실패: ' + data.code);
                }
            })

    }
</script>
</html>
