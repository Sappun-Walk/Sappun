<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/%EC%82%AC%EB%BF%902.png">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>사뿐</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans KR", sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li {
            list-style: none;
        }

        logo {
            position: absolute;
            top: 0;
            left: 0;
        }

        .pwUpdate-header {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .login {
            width: 35%;
            height: 700px;
            background: pink;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .login_title {
            width: 80%;
            margin-left: 5%;
            margin-bottom: 5%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            align-items: row;
        }

        h2 {
            color: black;
            font-size: 2em;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: gray;
            margin-left: 20px;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .login-id-label {
            margin-top: 20px;
            width: 80%;
        }

        .login-id-label input {
            width: 100%;
            height: 50px;
            border-radius: 30px;
            margin-top: 10px;
            padding: 0px 20px;
            border: 1px solid lightgray;
            outline: none;
        }

        .change {
            margin-top: 50px;
            width: 85%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .change input {
            width: 100%;
            height: 50px;
            margin-left: 15px;
            margin-right: 15px;
            border: 0;
            outline: none;
            border-radius: 40px;
            background: linear-gradient(to left, rgb(255, 77, 46), rgb(255, 155, 47));
            color: white;
            font-size: 1.2em;
            letter-spacing: 2px;
            cursor: pointer;
        }

        #mainLogoImage {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="pwUpdate-page">
    <div class="pwUpdate-header">
        <!-- 메인 로고 이미지 -->
        <logo>
            <img class="main-img" th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/logo.png}"
                 alt="Logo" id="mainLogoImage"
                 th:onclick="|location.href='@{/api/boards/best}'|">
        </logo>
        <div class="login">
            <div class="login_title">
                <h2>비밀번호 수정<h3>PwUpdate</h3></h2>
            </div>
            <div class="login-id-label">
                <h4>기존 비밀번호</h4>
                <input type="password" name="prePassword" id="prePassword" placeholder="Password">
            </div>
            <div class="login-id-label">
                <h4>비밀번호</h4>
                <input type="password" name="newPassword" id="newPassword" placeholder="NewPassword">
            </div>
            <div class="login-id-label">
                <h4>비밀번호 확인</h4>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="NewPassword">
            </div>

            <div class="change">
                <input type="button" onclick="onPasswordUpdate()" value="변경하기"/>
            </div>
        </div>
    </div>
</div>
<script>
    function onPasswordUpdate() {
        let prePassword = $('#prePassword').val();
        let newPassword = $('#newPassword').val();
        let confirmPassword = $('#confirmPassword').val();
        // 패스워드 입력란이 비어있을 경우 오류 처리
        if (!prePassword || !newPassword || !confirmPassword) {
            alert('공란을 빠짐없이 입력해주세요.');
            return;
        }
        // Request DTO 구성
        const pwUpdateReq = {
            prePassword: prePassword,
            newPassword: newPassword,
            confirmPassword: confirmPassword
        };
        fetch('/api/users/profile/password', {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(pwUpdateReq),
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 로그인 성공
                    alert('비밀번호 변경이 이루어졌습니다.');
                    window.location.href = '/api/users';
                } else {
                    // 서버 응답이 200이 아니면 로그인 실패
                    alert('비밀번호 변경이 실패했습니다: ' + data.code);
                }
            })
    }
</script>
</body>
</html>
