<!--페이지 기본 상단-->
<div id="main">
    <div class="btn-sideOpen">
        <button id="openBtn" onclick="openNav()">☰ 메뉴</button>
    </div>
    <div class="main-img-container">
        <img id="mainLogoImage"
             th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/logo.png} "
             th:onclick="|location.href='@{/api/boards/best}'|"
             alt="Main Image">
    </div>
    <div class="btn-write"></div>
</div>

<div class="wrap">
    <div class="login">
        <div class="login_title">
            <h2>비밀번호 수정<h3>PwUpdate</h3></h2>
        </div>
        <div class="login_id">
            <h4>기존 비밀번호</h4>
            <input type="password" name="prePassword" id="prePassword" placeholder="Password">
        </div>
        <div class="login_id">
            <h4>비밀번호</h4>
            <input type="password" name="newPassword" id="newPassword" placeholder="NewPassword">
        </div>
        <div class="login_id">
            <h4>비밀번호 확인</h4>
            <input type="password" name="confirmPassword" id="confirmPassword"
                   placeholder="NewPassword">
        </div>
        <div class="change">
            <input type="button" onclick="onPasswordUpdate()" value="변경하기"/>
        </div>
    </div>
</div>
