<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
<div id="login-form">
    <!-- 메인 로고 이미지 -->
    <img th:src="@{/images/logo.png}" alt="Logo" id="mainLogoImage">

    <div id="login-title">
        <h2>회원가입<h3>Sign</h3></h2>
    </div>
    <div id="사진 보여주기">
        <!-- 프로필사진 보여주는 부분 -->
    </div>
    <button>
        사진추가
    </button>


    <form action="/api/user/signup" method="post">
        <div class="login-id-label">Username</div>
        <input type="text" name="username" placeholder="Username" class="login-input-box">
        <button>중복확인</button>
        <div class="login-id-label">Nickname</div>
        <input type="text" name="nickname" placeholder="Username" class="login-input-box">
        <button>중복확인</button>
        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" placeholder="E-mail" class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box">

        <div class="login-id-label">ConfirmPassword</div>
        <input type="confirmPassword" name="confirmPassword" class="login-input-box">

        <button id="login-id-submit">가입하기</button>
    </form>
</div>
</body>
</html>
