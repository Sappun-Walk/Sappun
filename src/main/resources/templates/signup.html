<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>회원가입 페이지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Noto Sans KR", sans-serif;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li {
            list-style: none;
        }

        b {
            font-size: 14px;
        }

        logo {
            position: absolute;
            top: 0;
            left: 0;
        }

        .wrap {
            width: 100%;
            height: 85vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
        }

        .login {
            width: 35%;
            height: 700px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .login_title {
            width: 80%;
            margin-left: 5%;
            margin-bottom: 5%;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
            align-items: row;
        }

        h2 {
            color: black;
            font-size: 2em;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: pink;
            margin-left: 20px;
            text-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        h5 {
            color: gray;
            margin-top: 30px;
            margin-bottom: 5px;
        }

        .signup_1 {
            margin-top: 10px;
            width: 70%;
        }

        .preview-wrap {
            display: flex;
            width: 70%; /* 이미지 크기 조절에 따라 변경 가능 */
            height: 150px;
        }

        .preview {
            border-radius: 50%;
            width: 150px; /* 이미지 크기 조절에 따라 변경 가능 */
            max-height: 150px;
            background-color: gray;
            display: flex;
        }

        .preview-label {
            display: flex;
            flex-direction: column;
        }

        .file {
            margin-top: auto;
        }

        .signup_1 input {
            width: 100%;
            height: 35px;
            border-radius: 30px;
            margin-top: 10px;
            padding: 0px 20px;
            border: 1px solid lightgray;
            outline: none;
        }

        .signup-input {
            display: flex;
        }

        .check-button {
            width: 20%;
            height: 30px;
            border-radius: 30px;
            margin-top: 15px;
            margin-left: 5px;
            padding: 0px 20px;
            border: 1px solid lightgray;
            outline: none;
        }

        .check-button:hover {
            background: linear-gradient(to left, rgb(255, 111, 166), rgb(255, 192, 203)); /* 분홍 계열로 변경 */
        }

        .submit {
            margin-top: 20px;
            width: 50%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .submit input {
            width: 100%;
            height: 30px;
            margin-left: 15px;
            margin-right: 15px;
            border: 1px solid lightgray;
            outline: none;
            border-radius: 40px;
            color: black;
            font-size: 1.2em;
            letter-spacing: 2px;
            cursor: pointer;
        }

        .submit input:hover {
            background: linear-gradient(to left, rgb(255, 111, 166), rgb(255, 192, 203)); /* 분홍 계열로 변경 */
        }


        #profileImage {
            cursor: pointer;
            position: absolute;
            width: 80px;
            height: 80px;
            top: 20px;
            right: 30px;
            padding: 10px;
            border-radius: 50%;
        }

        .gallery-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .gallery-item {
            width: calc(25% - 10px);
            border: 1px solid deeppink;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            background-size: cover;
            width: 450px;
            height: 450px;
            justify-content: center;
            text-align: center;
        }

        .gallery-caption {
            padding: 10px;
            text-align: center;
        }

        .main-img-container {
            margin-left: 40%;
            margin-right: 60%;
            text-align: center;
            justify-content: center;
        }


        .btn-write {
            margin-top: 30px;
            margin-left: auto;
            margin-right: 100px;
            display: flex;
            flex-direction: row-reverse;
        }
        .tr {
            margin-left: auto;
        }

        .btn-write button {
            width: auto;
            margin-right: 10px;
        }

        .inner-div {
            border-radius: 50px;
            height: 50px;
            width: 1000px;
            border: solid #dddddd;
            margin-top: 20px;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(17, 17, 17, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            background: rgba(0, 0, 0, 0.1);
            transition: margin-left 0.5s;
            padding: 16px;
            display: flex;
        }

        #openBtn {
            font-size: 30px;
            width: 250px;
            margin-right: auto;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0);
            color: black;
            padding: 10px 15px;
            border: none;
            display: flex;
        }

        #openBtn.hide {
            visibility: hidden;
        }

        #mainLogoImage {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <a href="#" onclick="navigateTo('/api/boards/best')">Best Top 3</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION1')">서울특별시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION2')">부산광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION3')">대구광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION4')">인천광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION5')">광주광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION6')">울산광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION7')">세종특별차치시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION8')">경기도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION9')">강원특별자치도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION10')">충청북도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION11')">충청남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION12')">전북특별차치도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION13')">전라남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION14')">경상북도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION15')">경상남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION16')">제주특별자치도</a>
</div>
<!--페이지 기본 상단-->
<div id="main">
    <button id="openBtn" onclick="openNav()">☰</button>
    <div class="main-img-container">
        <img class="main-img" id="mainLogoImage"
             th:src="@{https://sappun-walk.s3.ap-northeast-2.amazonaws.com/image/logo.png} "
             th:onclick="|location.href='@{/api/boards/best}'|"
             alt="Main Image">
    </div>
</div>
<div class="wrap">
    <div class="login">
        <div class="login_title">
            <h2>회원가입<h3>SignUp</h3></h2>
        </div>
        <div class="preview-wrap">
            <img class="preview" id="preview"/>
            <div class="preview-label">
                프로필 사진
                <input class="file" type="file" name="image" accept="image/*" id="image" onchange="readURL(this);">
            </div>
        </div>
        <div class="signup_1">
            <label for="username"><b>아이디</b></label>
            <div class="signup-input">
                <input type="text" id="username" name="username" required placeholder="4~15자 이내의 영어, 숫자로 작성 바랍니다.">
                <button class="check-button" onclick="checkUsername()" th:text="확인"></button>
                <span id="usernameMessage"></span>

            </div>
        </div>
        <div class="signup_1">
            <label for="nickname"><b>닉네임</b></label>
            <div class="signup-input">
                <input type="text" id="nickname" name="nickname" required placeholder="2~10자 이내의 한글, 영어, 숫자로 작성 바랍니다.">
                <button class="check-button" onclick="checkNickname()" th:text="확인"></button>
                <span id="nicknameMessage"></span>
            </div>
        </div>
        <div class="signup_1">
            <label for="email"><b>E-mail</b></label>
            <div class="email-input">
                <input type="text" id="email" name="email" required placeholder="이메일을 입력해주세요.">
                <span id="emailMessage"></span>
            </div>
        </div>
        <div class="signup_1">
            <label for="password"><b>Password</b></label>
            <div class="password-input">
                <input type="password" id="password" name="password" required
                       placeholder="6~15자 이내의 영어, 숫자, 특수문자 모두 사용 바랍니다. ">
                <span id="passwordMessage"></span>
            </div>
        </div>
        <div class="signup_1">
            <label for="confirmPassword"><b>ConfirmPassword</b></label>
            <div class="confirmPassword-input">
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       placeholder="비밀번호를 한번 더 입력해주세요.">
                <span id="confirmPasswordMessage"></span>
            </div>
        </div>
        <div class="submit">
            <input type="button" onclick="signup()" value="회원가입"/>
        </div>
    </div>
</div>
<script>
    var isDuplicatedUsername = true;
    var isDuplicatedNickname = true;

    function checkUsername() {
        const username = document.getElementById('username').value;

        // Request DTO 구성
        const usernameVerifyReq = {
            username: username,
        };

        fetch('/api/users/username', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(usernameVerifyReq),
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // 중복된 경우 메시지 표시
                    alert('사용 불가능한 아이디입니다.');
                    isDuplicatedUsername = true;
                } else {
                    // 중복되지 않은 경우 메시지 초기화
                    alert('사용 가능한 아이디입니다.');
                    isDuplicatedUsername = false;
                }
            })
            .catch(error => {
                console.error('Error checking username:', error);
            });
    }

    function checkNickname() {
        const nickname = document.getElementById('nickname').value;

        // Request DTO 구성
        const nicknameVerifyReq = {
            nickname: nickname,
        };

        fetch('/api/users/nickname', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(nicknameVerifyReq),
        })
            .then(response => response.json())
            .then(data => {
                if (data) {
                    // 중복된 경우 메시지 표시
                    alert('사용 불가능한 닉네임입니다.');
                    isDuplicatedNickname = true;
                } else {
                    // 중복되지 않은 경우 메시지 초기화
                    alert('사용 가능한 닉네임입니다.');
                    isDuplicatedNickname = false;
                    updateUpdateButtonState();
                }
            })
            .catch(error => {
                console.error('Error checking nickname:', error);
            });
    }

    function signup() {
        // 사용자 이름 또는 패스워드가 비어있을 경우 오류 처리
        let username = document.getElementById('username').value;
        let nickname = document.getElementById('nickname').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;
        let confirmPassword = document.getElementById('confirmPassword').value;
        let image = document.getElementById('image');

        if (!username) {
            alert('username을 입력하세요.');
            return;
        } else if (!nickname) {
            alert('nickname을 입력하세요.');
            return;
        } else if (!email) {
            alert('email을 입력하세요.');
            return;
        } else if (!password) {
            alert('password을 입력하세요.');
            return;
        } else if (!confirmPassword) {
            alert('confirmPassword을 입력하세요.');
            return;
        }

        let formData = new FormData();
        formData.append("username", username);
        formData.append("nickname", nickname);
        formData.append("email", email);
        formData.append("password", password);
        formData.append("confirmPassword", confirmPassword);

        // 파일이 선택되지 않은 경우 빈 파일 전송
        if (image.files.length > 0) {
            formData.append('image', image.files[0]);
        } else {
            // 빈 파일 생성 및 전송
            const emptyFile = new File([''], 'empty.txt', {type: 'text/plain'});
            formData.append('image', emptyFile);
        }

        // 요청 보내기
        fetch('/api/users/signup', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.code === 200) {
                    // 서버 응답이 200이면 로그인 성공
                    alert('회원가입이 성공적으로 이루어졌습니다.');
                    window.location.href = '/api/users/login-page';
                } else {
                    // 서버 응답이 200이 아니면 로그인 실패
                    alert('회원가입 수정 실패: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error signup:', error);
                // 오류 발생 시의 로직을 추가할 수 있습니다.
            });
    }
    // 이미지 미리보기
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }
</script>
</body>
</html>
