<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>메인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="text/javascript" th:src="@{/js/basic.js}"></script>
    <style>
          #profileImage {
            cursor: pointer;
            position: absolute;
            width: 80px;
            height: 80px;
            top: 20px;
            right: 30px;
            padding: 10px;
            border-radius: 50%;
          }

        .gallery-container {
            margin-top: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .gallery-item {
            width: calc(25% - 10px);
            border: 1px solid deeppink;
            border-radius: 30px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            background-size: cover;
            width: 450px;
            height: 450px;
            justify-content: center;
            text-align: center;
        }

        .gallery-caption {
            padding: 10px;
            text-align: center;
        }

        .main-img-container {
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            justify-content: center;
        }

        .main-img {
            margin-top: 20px;
            transform: scale(1.7);
        }

        .btn-write {
            margin-top: 30px;
            margin-left: auto;
            margin-right: 100px;
            display: flex;
            flex-direction: row-reverse;
        }

        .btn-write button {
          width: auto;
          margin-right: 10px;
        }

        .inner-div {
            border-radius: 50px;
            height: 50px;
            width: 1000px;
            border: solid #dddddd;
            margin-top: 20px;
            margin-right: auto;
            margin-left: auto;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.4), -3px -3px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: auto;
            margin-bottom: auto;
            text-align: center;
            justify-content: center;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(17, 17, 17, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
            display: flex;
        }

        #openBtn {
            font-size: 20px;
            width: 250px;
            margin-right: auto;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0);
            color: black;
            padding: 10px 15px;
            border: none;
            display: flex;
        }

        #openBtn.hide {
            visibility: hidden;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <a href="#" onclick="navigateTo('/api/boards/best')">Best Top 3</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION1')">서울특별시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION2')">부산광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION3')">대구광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION4')">인천광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION5')">광주광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION6')">울산광역시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION7')">세종특별차치시</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION8')">경기도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION9')">강원특별자치도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION10')">충청북도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION11')">충청남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION12')">전북특별차치도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION13')">전라남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION14')">경상북도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION15')">경상남도</a>
    <a href="#" onclick="navigateTo('/api/boards/region?region=REGION16')">제주특별자치도</a>
</div>
<div id="main">
    <button id="openBtn" onclick="openNav()">☰</button>
    <div class="main-img-container">
        <img class="main-img" th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|"
             alt="Main Image">
    </div>
    <div class="btn-write">
        <p th:if="${user == null}">
            <button class="btn btn-outline-success" type="submit"
                    th:onclick="|location.href='@{/api/users/login-page}'|">로그인
            </button>
        </p>
            <p th:if="${user != null && user.role == T(sparta.com.sappun.domain.user.entity.Role).ADMIN}">
                <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/boards/reports}'|">
                    게시판 관리
                </button>
            </p>
            <p th:if="${user != null}">
                <button class="btn btn-outline-success" id="logout-button" type="submit" onclick="logout()">
                    로그아웃
                </button>
            </p>
    </div>
    <p th:if="${user != null}">
        <img th:src="${user.profileUrl}" th:onclick="|location.href='@{/api/users}'|"  alt="profile" id="profileImage">
    </p>

</div>

<div class="inner-div">
    <h1>Best 산책로 TOP3</h1>
</div>
<div class="gallery-container">
    <div class="gallery-item" th:each="board : ${bestBoards.boards}" th:id="${'board-' + board.id}"
         th:onclick="'getBoardDetails(' + ${board.id} + ')'" style="cursor: pointer;">
        <img class="img-section" th:src="${board.fileURL}" alt="게시물 이미지">
        <div class="gallery-caption">
            <h3 th:text="${board.title}"></h3>
            <p th:text="'작성자: ' + ${board.nickname}"></p>
            <p th:text="'지역: ' + ${board.region.getRegion()}"></p>
        </div>
    </div>
</div>
<div th:if="${#authorization.expression('isAuthenticated()')}">
    <div class="btn-write">
        <button class="btn btn-outline-success" onclick="redirectToCreatePage()">글쓰기</button>
    </div>
</div>
</body>
</html>
