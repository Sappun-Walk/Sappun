<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .sl1{
            width: 200px;
            border: 1px solid #C4C4C4;
            box-sizing: border-box;
            border-radius: 10px;
            padding: 12px 13px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 16px;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            width: calc(25% - 10px);
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;

        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-caption {
            padding: 10px;
            text-align: center;
        }

        .main-img-container {
            display: flex;
            justify-content: center;
        }

        .main-img {
            margin-top: 20px;
        }

        .btn-write {
            margin-left: -20px;
            text-align: right;
        }
        .inner-div {
            width: 1400px;
            border: solid #dddddd;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>

    <form th:action="@{/api/boards/region}" method="get" id="regionForm">
        <select class="sl1" id="region" name="region">
            <option th:each="enumItem : ${T(sparta.com.sappun.domain.board.entity.RegionEnum).values()}" th:value="${enumItem}" th:text="${enumItem.region}"></option>
        </select>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <div>
        <div class="btn-write">
            <p th:if="${username == null}">
                <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/users/login-page}'|">로그인</button>
            </p>
            <p th:if="${username != null}">
                <button class="btn btn-outline-success" type="submit" id="logout-button">로그아웃</button>
                <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/users}'|">프로필</button>
            </p>
        </div>
    </div>
    <div class="main-img-container">
        <img class="main-img" th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|" alt="Main Image">
    </div>
    <div class="inner-div">
        <h1> 베스트 산책로 TOP3</h1>
    </div>
    <div class="gallery-container">
        <div class="gallery-item" th:each="board : ${bestBoards.boards}" th:id="${'board-' + board.id}" th:onclick="'getBoardDetails(' + ${board.id} + ')'" style="cursor: pointer;">
            <img th:src="${board.fileURL}" alt="게시물 이미지">
            <div class="gallery-caption">
                <h3 th:text="${board.title}">게시물 제목 1</h3>
                <p th:text="'작성자: ' + ${board.nickname}">작성자: 사용자1</p>
                <p th:text="'작성자: ' + ${board.region}">지역: 지역1</p>
            </div>
        </div>
    </div>

    <div th:if="${#authorization.expression('isAuthenticated()')}">
        <div class="btn-write">
            <button class="btn btn-outline-success" type="button" onclick="redirectToCreatePage()">글쓰기</button>
        </div>
</div>
<script>
    // 로그아웃 버튼 클릭 시 이벤트 핸들러
    document.getElementById('logout-button').addEventListener('click', function () {
        // 사용자에게 재확인 알림창 표시
        var confirmation = confirm('로그아웃 하시겠습니까?');

        // 사용자가 확인을 선택한 경우에만 POST 요청 보내기
        if (confirmation) {
            fetch('/api/users/logout', {method: 'POST'})
                .then(response => {
                    if (response.ok) {
                        alert('로그아웃이 성공적으로 이루어졌습니다.');
                        // 쿠키 삭제 호출
                        deleteCookie();
                        window.location.href = '/api/boards/best';
                    } else {
                        alert('로그아웃 중 오류가 발생했습니다.');
                    }
                })
                .catch(error => {
                    console.error('오류 발생:', error);
                    alert('로그아웃 중 오류가 발생했습니다.');
                });
        }
    });
    function submitForm() {
        document.getElementById('regionForm').submit();
    }
    function getBoardDetails(boardId) {
        // 게시물 상세 페이지로 이동하는 로직을 작성
        window.location.href = '/api/boards/details/' + boardId;
    }
    function redirectToCreatePage() {
        // JavaScript로 페이지 이동 처리
        window.location.href = '/api/boards/createPage1';
    }
    function deleteCookie() {
        document.cookie = "AccessToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        document.cookie = "RefreshToken=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }
</script>
</body>
</html>
