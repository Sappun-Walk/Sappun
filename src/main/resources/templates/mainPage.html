<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            width: calc(25% - 10px);
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-caption {
            padding: 10px;
            text-align: center;
        }

        .main-img-container {
            display: flex;
            justify-content: center;
        }

        .main-img {
            margin-top: 20px;
        }

        .btn-write {
            margin-left: -20px;
            text-align: right;
        }
        .inner-div {
            width: 1400px;
            border: solid #dddddd;
            margin: auto;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
<form th:action="@{/api/boards/region}" method="get" id="regionForm">
    <select id="region" name="region">
        <option th:each="enumItem : ${T(sparta.com.sappun.domain.board.entity.RegionEnum).values()}" th:value="${enumItem}" th:text="${enumItem.region}"></option>
    </select>
    <!-- 페이지 값 (고정) -->
    <input type="hidden" name="page" value="1" />
    <!-- 크기 값 (고정) -->
    <input type="hidden" name="size" value="8" />
    <!-- 정렬 값 (고정) -->
    <input type="hidden" name="sortBy" value="createdAt" />
    <!-- 정렬 방향 값 (고정) -->
    <input type="hidden" name="isAsc" value="false">
    <button type="button" onclick="submitForm()">Submit</button>
</form>

<div>
    <div class="btn-write">
        <p th:if="${username != null}">
            <button class="btn btn-outline-success" type="button" th:onclick="|location.href='@{/api/users/logout}'|">로그아웃</button>
        </p>
        <!-- 비로그인 상태인 경우 -->
        <p th:if="${username == null}">
            <button class="btn btn-outline-success" type="button" th:onclick="|location.href='@{/api/users/login-page}'|">로그인</button>
        </p>
    </div>
</div>

<div class="main-img-container">
    <img class="main-img" th:src="@{/images/logo.png}" th:onclick="|location.href='@{/api/boards/best}'|" alt="Main Image">
</div>
<div class="inner-div">
   <h1> 베스트 산책로 TOP3</h1>
</div>
<div class="gallery-container">
    <div class="gallery-item" th:each="board : ${bestBoards.boards}" th:id="${'board-' + board.id}" th:onclick="'getBoardDetails(' + ${board.id} + ')'" style="cursor: pointer;">
        <<img th:src="${board.fileURL}" alt="게시물 이미지">
        <div class="gallery-caption">
            <h3 th:text="${board.title}">게시물 제목 1</h3>
            <p th:text="'작성자: ' + ${board.nickname}">작성자: 사용자1</p>
            <p th:text="'작성자: ' + ${board.region}">지역: 지역1</p>
        </div>
    </div>
</div>

<div class="btn-write">
    <button class="btn btn-outline-success" type="submit" th:onclick="|location.href='@{/api/boards/boardcreate1}'|">글쓰기</button>
</div>
    </div>
    <script>
        function submitForm() {
            document.getElementById('regionForm').submit();
        }
        function getBoardDetails(boardId) {
            // 게시물 상세 페이지로 이동하는 로직을 작성
            window.location.href = '/api/boards/details/' + boardId;
        }
    </script>
</body>
</html>
